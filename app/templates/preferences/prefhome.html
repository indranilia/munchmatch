{% extends "base_dashboard.html" %} {% block title %} Swipe Page {% endblock %}
{% block style %}
<link rel="stylesheet" type="text/css" href="/static/css/preferences.css" /> {%
endblock %} {% block content %}
<div class="preferences-main-container">
  <div class="preferences-container">
    <h2>Tell us more about your preferences</h2>
    <div class="block">
      <span class="title">Location</span>
      <input
        id="location_input_preferences"
        type="text"
        name="task"
        placeholder="Your full address or zipcode"
      />
    </div>
    <div class="block">
      <span class="title">Set range</span>
      <div class="slider">
        <span>0 km</span>
        <input
          id="range_input_preferences"
          type="range"
          min="0"
          max="5"
          value="0"
          step="0.1"
        />
        <span>5 km</span>
      </div>
    </div>
    <div class="block">
      <span class="title">Favorite Cuisine</span>
      <div class="pills">
        {% for type in types %}
        <div class="cousine-pill" id="{{type.uuid}}">
          <img />
          <span>{{type.name}}</span>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

<script src="/static/js/preferences/preferences.js" type="module"></script>

{% endblock %}
