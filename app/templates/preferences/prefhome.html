<body>

  <div style="margin-top: 50px;" class="ui container">
    <div style="display: flex; justify-content: center; flex-direction: column; align-items: center;">
      <div class="ui column center aligned">
        <h3 style="text-align: center; margin-bottom: 30px;">Tell us more about your preferences</h3>
        <h4 class="ui header" style="text-align: center;">Location</h4>
      </div>
    
      <div class="field">
        <input type="text" name="task" placeholder="Your full address or zipcode" style="width: 300px;"><br>
      </div>
      <!-- <button class="fluid pink ui button" type="submit" style="width: 100px;">Enter</button> -->
      <div class="ui column center aligned">
        <div> </div>
        <h4 class="ui header" style="text-align: center;">Set range</h4>
        <div class="ui progress">
          <div class="bar">
            <div class="progress"></div>
          </div>
        </div>

        <div class="ui column center aligned">
          <div id="slider">
            <span>0 km</span>
            <input type="range" min="0" max="5" value="0" step="0.1">
            <span>5 km</span>
          </div>
        </div>
      </div>

      <div class="ui column center aligned">
        <h4 class="ui header" style="text-align: center;">Dietary Preferences</h4>
      </div>
      <div class="field">
        <input type="text" name="task" placeholder="Tell us more about your diet" style="width: 300px;"><br>
      </div>
      <div style="display: flex; justify-content: center; margin-bottom: 10px;">
        <button class="ui primary basic button">Vegan</button>
        <button class="ui secondary basic button">Vegetarian</button>
        <button class="ui positive basic button">Pescatarian</button>
        <button class="ui negative basic button">Gluten free</button>
        <button class="ui secondary basic button">No nuts</button>
      </div>
    
            <div class="ui column center aligned">
                <h4 class="ui header" style="text-align: center;">Favorite Cuisine</h4>
            </div>
            <div class="field">
                <input type="text" name=task placeholder="Tell us more about your favorites" style="width: 300px;"><br>
            </div>
            <div style="display: flex; justify-content: center;">
                <button class="ui primary basic button">Asian</button>
                <button class="ui secondary basic button">Italian</button>
                <button class="ui positive basic button">Indian</button>
            </div>
        </div> <!-- close the "ui column center aligned" div here -->
    </div> <!-- close the "ui column center aligned" div here -->
